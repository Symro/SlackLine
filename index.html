<!DOCTYPE html>
<html>
  <head>
    <title>Paris Slack</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBoOm_lPvUSlokpQ8XHfSrGUJOm6vNxLjg&sensor=true"></script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script language="JavaScript" type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          zoom: 8,
          center: new google.maps.LatLng(0, 0),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

      }

      function trouve(){
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position){
              // On récupère la position
              var pos=new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
              console.log(pos);
              map.setCenter(pos);
              // affichage d'un panneau
              // var panel=new google.maps.InfoWindow({
              //   map:map,
              //   position:pos,
              //   content:"Vous êtes ici"
              // });
              // Affiche un marker
              var marker=new google.maps.Marker({
                position:pos,
                map:map,
                title:"Vous êtes ici"
              });

            });
          }
        }
    </script>
  </head>
  <body onload="initialize()">
    <button onclick="trouve()">Me localiser</button>
    <div id="map-canvas">
    </div>
  </body>
</html>
